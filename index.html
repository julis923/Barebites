<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barebites</title>
    <link rel="icon" href="./logo-transparent.png">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kalam&family=Pacifico&family=Patrick+Hand&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img class="logo" src="./styles/images/logo-transparent.png" alt="barebites-logo">
                <div class="logo-text">
                    <h3>Bare</h3>
                    <h3>bites</h3>
                </div>
            </div>
            <div class="links-container">
                <div class="link">
                    <h4>Products</h4>
                    <div class="underline"></div>
                </div>
                <div class="link">
                    <h4>Why Our Bars</h4>
                    <div class="underline"></div>
                </div>
                <div class="link">
                    <h4>About</h4>
                    <div class="underline"></div>
                </div>
            </div>
            <div class="menu-btn">
                <div class="line menu-btn-line_1"></div>
                <div class="line menu-btn-line_2"></div>
                <div class="line menu-btn-line_3"></div>
            </div>
        </div>
        <div class="content">
            <div class="text-container">
                <div class="slogan">
                    <h2>Whole.</h2>
                    <h2>Energizing.</h2>
                    <h2>Delicious.</h2>
                </div>
            </div>
            <div class="h1-text">
                <h1>Organic Fuel.</h1>
            </div>
            <div class="btn-container">
                <div class="btn order"><p>order online</p></div>
                <div class="btn find"><p>find a store</p></div>
            </div>
        </div>
    </header>
    <div class="mobile-menu">
        <div class="mobile-links-container">
            <h3 class="mobile-link">Products</h3>
            <h3 class="mobile-link">Why Our Bars</h3>
            <h3 class="mobile-link">About</h3>
        </div> 
        <div class="logo-container footer-logo">
            <img class="logo" src="./styles/images/logo-transparent.png" alt="barebites-logo">
            <div class="logo-text footer-text">
                <h3>Bare</h3>
                <h3>bites</h3>
            </div>
        </div> 
    </div>
    <script src="./app.js"></script>
</body>
</html>
